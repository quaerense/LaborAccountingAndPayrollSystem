<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Работники</title>
    </head>
    <body>
        <div th:align="center">
            <a th:href="@{/employees/add}">Добавить работника</a><br />

            <table>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id}">ID</td>
                    <td th:text="${employee.personnelNumber}">Табельный номер:</td>
                    <td th:text="${employee.firstName}">Имя:</td>
                    <td th:text="${employee.lastName}">Фамилия:</td>
                    <td th:text="${employee.patronymic}">Отчество:</td>
                    <td th:text="${employee.dateOfBirth}">Дата рождения:</td>
                    <td th:text="${employee.dateOfEmployment}">Принят на работу:</td>
                </tr>
            </table>
        </div>
    </body>
</html>
