<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
</head>
<body>
<h1>New Employee</h1>

<form th:action="@{/employees/add}" th:method="post" th:object="${employee}">
    <label for="username">Username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <br/>
    <label for="password">Password:</label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="firstName">First name:</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <br/>
    <label for="lastName">Last name:</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <label for="dateOfBirth">Date of Birth:</label>
    <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth"/>
    <br/>
    <label for="email">Email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <label for="phoneNumber">Phone number:</label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <br/>
    <label for="accountNumber">Account Number:</label>
    <input type="text" th:field="*{accountNumber}" id="accountNumber"/>
    <br/>
    <label for="salary">Salary:</label>
    <input type="number" th:field="*{salary}" id="salary"/>
    <br/>
    <label for="rating">Rating:</label>
    <input type="number" th:min="1" th:max="5" th:field="*{rating}" id="rating"/>
    <br/>
    <label>
        <input type="submit" value="Save"/>
    </label>
</form>
</body>
</html>
